<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Video stream getting</title>

    <link href="https://unpkg.com/video.js@7/dist/video-js.min.css" rel="stylesheet" />

    <!--theme-->
    <link href="https://unpkg.com/@videojs/themes@1/dist/city/index.css" rel="stylesheet">

    <style>
        body {
            background-color: #131418;
            margin: 0;
            padding: 0;
        }

        .launcher-container {
            display: flex;
            height: 100vh;
            align-items: center;
            /* Расположение по вертикали по центру */
            justify-content: center;
            /* Расположение по горизонтали по центру */
        }

        .objects-wrapper {
            text-align: center;
            /* Выравнивание элементов внутри блока по центру */
        }

        .bold-text {
            color: white;
            font-size: 55px;
            font-weight: bold;

            font-family: 'Franklin Gothic Medium';
        }

        .my-video {
            width: 600px;
            height: 450px;
        }

        .video-js {
            width: 600px;
            height: 400px;
        }
    </style>
</head>

<body>
    <div class="launcher-container">
        <div class="objects-wrapper">
            <h1 class="bold-text">Your video</h1>
            <video id="videoPlayer" class="my-video video-js vjs-theme-city" data-setup="{}" controls>
            </video>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
    <script src="fourth.js"></script>
</body>

</html>
